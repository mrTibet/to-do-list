<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/38cd01755e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>

        <div class="todo">
            <h1>JavaScript To-Do List</h1>
            <div class="input-area">
                <form action="#">
                    <input type="text" placeholder="add task">
                </form>
                <ul class="list"></ul>
            </div>
            
            <div class="todo-buttons">
                <button class="btn save">Save</button>
                <button class="btn clear">Clear</button>
            </div>
        </div>

    </main>


    <script src="app.js"></script>
</body>
</html>
